<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nephropathology Assessment - Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 25px;
        }

        .lang-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background: transparent;
            color: #667eea;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

        .lang-btn:hover:not(.active) {
            background: #e0e0e0;
        }

        header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        header p {
            color: #666;
            font-size: 16px;
        }

        .progress-bar {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-label {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .progress-stats {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .progress-track {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .question-card {
            background: white;
            padding: 35px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .question-card.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .question-number {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-easy {
            background-color: #c6f6d5;
            color: #22543d;
        }

        .badge-medium {
            background-color: #fbd38d;
            color: #744210;
        }

        .badge-hard {
            background-color: #fc8181;
            color: #742a2a;
        }

        .badge-priority {
            background-color: #fbb6ce;
            color: #702459;
        }

        .question-content {
            margin-bottom: 30px;
        }

        .content-section {
            margin-bottom: 20px;
        }

        .content-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-text {
            color: #333;
            font-size: 16px;
            line-height: 1.8;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .answer-prompt {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .answer-option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 14px;
            line-height: 1.6;
        }

        .answer-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .answer-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .answer-option.correct {
            border-color: #48bb78;
            background: #48bb78;
            color: white;
        }

        .answer-option.incorrect {
            border-color: #f56565;
            background: #f56565;
            color: white;
        }

        .answer-letter {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #667eea;
            color: white;
            border-radius: 50%;
            margin-right: 12px;
            font-weight: bold;
            font-size: 14px;
        }

        .answer-option.selected .answer-letter,
        .answer-option.correct .answer-letter,
        .answer-option.incorrect .answer-letter {
            background: rgba(255,255,255,0.3);
        }

        .explanation-box {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .explanation-box.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .explanation-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .explanation-text {
            color: #333;
            line-height: 1.8;
            font-size: 15px;
        }

        .navigation {
            display: flex;
            gap: 15px;
            justify-content: space-between;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .completion-card {
            display: none;
            background: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .completion-card.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .completion-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .completion-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 32px;
        }

        .completion-card p {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #48bb78;
            margin: 30px 0;
        }

        .btn-restart {
            margin-top: 30px;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-restart:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 24px;
            }

            .question-card {
                padding: 25px;
            }

            .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="language-toggle">
                <button class="lang-btn active" id="lang-en" onclick="setLanguage('en')">EN</button>
                <button class="lang-btn" id="lang-lt" onclick="setLanguage('lt')">LT</button>
            </div>
            <h1 id="header-title">Nephropathology Student Portal</h1>
            <p id="header-subtitle">Test your knowledge of renal pathology</p>
        </header>

        <div class="progress-bar">
            <div class="progress-info">
                <span class="progress-label" id="progress-label">Progress</span>
                <span class="progress-stats" id="progress-stats">0 / 0</span>
            </div>
            <div class="progress-info" style="margin-top: 10px;">
                <span class="progress-label" id="score-label-current">Current Score</span>
                <span class="progress-stats" style="color: #48bb78;" id="current-score">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progress-fill">0%</div>
            </div>
        </div>

        <div id="questions-container"></div>

        <div class="completion-card" id="completion-card">
            <div class="completion-icon">ðŸŽ‰</div>
            <h2 id="completion-title">Assessment Complete!</h2>
            <p id="completion-subtitle">You've answered all questions</p>
            <div class="score" id="final-score">0%</div>
            <p id="score-label">Correct Answers</p>
            <button class="btn-restart" onclick="restartAssessment()" id="btn-restart">Start Over</button>
        </div>
    </div>

    <script src="student_portal_bilingual.js"></script>
</body>
</html>
